<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GFG Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>

  <!-- 🔁 Background Video -->
  <video autoplay muted loop id="bg_video">
  <source id="bg_source" src="video/default.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>


  <div class="container">
    <div class="weather-card">
      <h3 style="color: blueviolet;">Weather App</h3>
      <input type="text" id="city-input" placeholder="Enter city name"> <br><br>
      <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">Get Weather</button>
      
      <div id="weather-info" class="animate__animated animate__fadeIn">
        <h3 id="city-name"></h3>
        <p id="date"></p>
        <img id="weather-icon" alt="Weather Icon" style="display: none;">
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="wind-speed"></p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="style.js"></script>

</body>
</html>
